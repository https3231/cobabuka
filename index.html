<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Multi Tampilan Menarik</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .screen {
      display: none;
      width: 90%;
      max-width: 600px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease;
      position: relative;
    }
    .active {
      display: block;
    }
    h1, h2 {
      margin-bottom: 15px;
      font-size: clamp(18px, 5vw, 28px);
    }
    input {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      background: #FFD93D;
      color: #333;
      cursor: pointer;
      transition: 0.3s;
      width: auto;
      min-width: 100px;
    }
    button:hover {
      background: #FFB830;
      transform: scale(1.05);
    }
    #btnTidak {
      position: fixed;
      background: #FF4E4E;
      color: #fff;
      padding: 12px 20px;
      border-radius: 25px;
      transition: top 0.2s, left 0.2s;
    }
    video {
      border-radius: 15px;
      margin: 15px 0;
      width: 100%;
      height: auto;
      max-height: 250px;
    }
    p {
      margin: 8px 0;
      font-size: clamp(14px, 4vw, 18px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Tampilan 1 -->
  <div id="screen1" class="screen active">
    <h2>Selamat Datang</h2>
    <label>Nama: <br><input type="text" id="nama" placeholder="Masukkan nama..."></label><br>
    <label>Umur: <br><input type="number" id="umur" placeholder="Masukkan umur..."></label><br>
    <button onclick="checkData()">Lanjut</button>
  </div>

  <!-- Tampilan 2 -->
  <div id="screen2" class="screen">
    <h2>Kamu suka sama Pak Gilang??</h2>
    <button onclick="nextScreen(3)">Iyaa</button>
    <button id="btnTidak">Ndak samsekkk wleee</button>
  </div>

  <!-- Tampilan 3 -->
  <div id="screen3" class="screen">
    <h2 id="ucapan"></h2>
    <button onclick="nextScreen(4)">Lanjut</button>
  </div>

  <!-- Tampilan 4 -->
  <div id="screen4" class="screen">
    <h1>Cubaiyatttt</h1>
    <div>
      <!-- Video dari source langsung -->
      <video autoplay muted loop controls>
        <source src="cubaiyat" type="video/mp4">
        Browser kamu tidak mendukung video HTML5.
      </video>
    </div>
    <p>Semoga harimu menyenangkan!</p>
    <p>Jangan lupa tetap semangat!</p>
    <p>Dan semogaa cepet sehatt lagi yaaaaa!</p>
    <p>SyafƒÅkillƒÅhu syifƒÅ‚Äôan lƒÅ yugƒÅdiru saqamanü§ç</p>
  </div>

  <script>
    function nextScreen(n) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('screen' + n).classList.add('active');
    }

    function checkData() {
      const nama = document.getElementById("nama").value.trim();
      const umur = parseInt(document.getElementById("umur").value.trim());

      if (nama !== "Siti Mardiana") {
        alert("Namanya yg bener dongg wkwkw!");
        return;
      }
      if (umur !== 24) {
        alert("Umurnya yang bener heyyyy!");
        return;
      }

      document.getElementById("ucapan").textContent = `Yeyyy, kamuu sukaa akuuu? HAHAHA!`;
      nextScreen(2);
    }

    // Tombol "Tidak" lari-lari bebas di layar
    const btnTidak = document.getElementById("btnTidak");
    btnTidak.addEventListener("mouseover", () => {
      const maxX = window.innerWidth - btnTidak.offsetWidth;
      const maxY = window.innerHeight - btnTidak.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      btnTidak.style.left = x + "px";
      btnTidak.style.top = y + "px";
    });
  </script>
</body>
</html>
